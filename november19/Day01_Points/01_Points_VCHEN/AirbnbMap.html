<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Airbnb Prices NYC (Entire Homes/Apts as of Sept 12 2019)</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/PricePerNight_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[40.608672158,-74.2032017909],[40.81711854,-73.7166112863]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        function pop_PricePerNight_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Borough</th>\
                        <td>' + (feature.properties['Borough'] !== null ? Autolinker.link(String(feature.properties['Borough'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Neighborhood</th>\
                        <td>' + (feature.properties['Neighborho'] !== null ? Autolinker.link(String(feature.properties['Neighborho'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Price Per Night ($)</th>\
                        <td>' + (feature.properties['PricePerNi'] !== null ? Autolinker.link(String(feature.properties['PricePerNi'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PricePerNight_0_0(feature) {
            if (feature.properties['PricePerNi'] >= 0.000000 && feature.properties['PricePerNi'] <= 110.000000 ) {
                return {
                pane: 'pane_PricePerNight_0',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,101,0.5)',
            }
            }
            if (feature.properties['PricePerNi'] >= 110.000000 && feature.properties['PricePerNi'] <= 148.000000 ) {
                return {
                pane: 'pane_PricePerNight_0',
                radius: 2.5,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(185,255,105,0.5)',
            }
            }
            if (feature.properties['PricePerNi'] >= 148.000000 && feature.properties['PricePerNi'] <= 185.000000 ) {
                return {
                pane: 'pane_PricePerNight_0',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,172,62,0.5)',
            }
            }
            if (feature.properties['PricePerNi'] >= 185.000000 && feature.properties['PricePerNi'] <= 250.000000 ) {
                return {
                pane: 'pane_PricePerNight_0',
                radius: 3.5,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,128,73,0.5)',
            }
            }
            if (feature.properties['PricePerNi'] >= 250.000000 && feature.properties['PricePerNi'] <= 10000.000000 ) {
                return {
                pane: 'pane_PricePerNight_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,82,42,0.5)',
            }
            }
        }
        map.createPane('pane_PricePerNight_0');
        map.getPane('pane_PricePerNight_0').style.zIndex = 400;
        map.getPane('pane_PricePerNight_0').style['mix-blend-mode'] = 'normal';
        var layer_PricePerNight_0 = new L.geoJson(json_PricePerNight_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_PricePerNight_0',
            onEachFeature: pop_PricePerNight_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PricePerNight_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_PricePerNight_0);
        map.addLayer(layer_PricePerNight_0);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Airbnb Prices NYC (Entire Homes/Apts as of Sept 12 2019)</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Price Per Night ($)<br /><table><tr><td style="text-align: center;"><img src="legend/PricePerNight_0_01100.png" /></td><td> 0 - 110 </td></tr><tr><td style="text-align: center;"><img src="legend/PricePerNight_0_1101481.png" /></td><td> 110 - 148 </td></tr><tr><td style="text-align: center;"><img src="legend/PricePerNight_0_1481852.png" /></td><td> 148 - 185 </td></tr><tr><td style="text-align: center;"><img src="legend/PricePerNight_0_1852503.png" /></td><td> 185 - 250 </td></tr><tr><td style="text-align: center;"><img src="legend/PricePerNight_0_250100004.png" /></td><td> 250 - 10000 </td></tr></table>': layer_PricePerNight_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
